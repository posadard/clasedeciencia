<?xml version="1.0" encoding="UTF-8"?>
<!-- Favicon con lupa para Clase de Ciencia
     Representa investigación, búsqueda del conocimiento y ciencia.
     Paleta azul institucional con acento amarillo curiosidad. -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#3d5ba9"/>
      <stop offset="100%" stop-color="#1f3c88"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado azul científico -->
  <rect width="64" height="64" rx="12" ry="12" fill="url(#bgGrad)"/>
  
  <!-- Lupa / Magnifying Glass -->
  <!-- Lente circular con borde blanco -->
  <circle cx="28" cy="28" r="14" fill="none" stroke="#ffffff" stroke-width="3.5" opacity="0.95"/>
  
  <!-- Interior de la lente (vidrio con reflejo) -->
  <circle cx="28" cy="28" r="11" fill="#ffffff" opacity="0.15"/>
  
  <!-- Reflejo de luz en el vidrio -->
  <ellipse cx="24" cy="24" rx="5" ry="7" fill="#ffffff" opacity="0.4" transform="rotate(-35 24 24)"/>
  
  <!-- Mango de la lupa -->
  <rect x="38" y="38" width="4" height="18" rx="2" fill="#ffffff" opacity="0.95" transform="rotate(45 40 47)"/>
  
  <!-- Detalle del mango (amarillo curiosidad) -->
  <rect x="38.5" y="50" width="3" height="4" rx="1" fill="#f9a825" opacity="0.98" transform="rotate(45 40 52)"/>
  
  <!-- Símbolo científico dentro de la lupa (átomo simplificado) -->
  <circle cx="28" cy="28" r="2.5" fill="#f9a825" opacity="0.9"/>
  <ellipse cx="28" cy="28" rx="7" ry="3" fill="none" stroke="#ffc107" stroke-width="1" opacity="0.7" transform="rotate(30 28 28)"/>
  <ellipse cx="28" cy="28" rx="7" ry="3" fill="none" stroke="#ffc107" stroke-width="1" opacity="0.7" transform="rotate(-30 28 28)"/>
</svg>